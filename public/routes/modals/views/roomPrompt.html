<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button class="close" ng-click="close()" type="button">&times;</button>
      <h4 class="modal-title">{{modal.header}}</h4>
    </div>
    <div class="modal-body" style="padding: 10px 10px 0 10px;">

      <form class="form-horizontal" role="form" ng-submit="submit()">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="room-name">Room</label>
          <div class="col-sm-10">
            <input id="room-name" class="form-control" type="text" value="{{room.name}}" ng-model="room.name" nosluggify="updateURL()" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="password">Password</label>
          <div class="col-sm-10">
            <input id="password" class="form-control" type="password" ng-model="room.password" ng-change="validate()" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="confirm">Confirm</label>
          <div class="col-sm-10">
            <input id="confirm-password" class="form-control" type="password" ng-model="room.confirm" ng-change="validate()" />
          </div>
        </div>
        <div class="form-group" ng-hide="modal.message.length == 0">
          <div class="col-sm-10 col-sm-offset-2">
            <p class="lead" ng-class="modal.class">{{modal.message}}</p>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-default pull-left" type="button" ng-click="close()">Cancel</button>
      <button class="btn btn-primary" ng-disabled='!valid || working' ng-click="submit()" type="submit">Enter</button>
    </div>
  </div>
</div>
