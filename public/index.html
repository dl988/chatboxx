<!DOCTYPE html>
<html data-ng-controller='noCtrl'>
  <head>
    <meta charset="utf-8">
    <base href="/" />
    <link rel="shortcut icon" href="/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chatboxx | Group chat</title>

    <meta name="description" content="Chatboxx | Group chat">
    <meta name="keywords" content="webrtc, p2p, nomads, video">
    <meta name="author" content="ishmaelthedestroyer">
    <meta property="og:type" content="article"/>
    <meta name="twitter:card" content="Chatboxx | Group chat">
    <meta property="og:title" content="Chatboxx | Group chat"/>
    <meta name="twitter:title" content="Chatboxx | Group chat">
    <meta property="og:url" content="https://www.chatboxx.io/"/>
    <meta name="twitter:url" content="https://www.chatboxx.io/">
    <meta property="og:image" content="https://www.chatboxx.io/assets/img/logo-large.png"/>
    <meta name="twitter:image" content="https://www.chatboxx.io/assets/img/logo-large.png">
    <meta property="og:description" content="Chatboxx | Group chat" />
    <meta name="twitter:description" content="Chatboxx | Group chat">
    <meta property="og:site_name" content="Chatboxx.io"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link media="screen" rel="stylesheet" href="/assets/css/app.css" />
    <link media="screen" rel="stylesheet" href="/assets/vendor/bootstrap/dist/css/bootstrap.css" />
    <link media="screen" rel="stylesheet" href="/assets/vendor/noToolbox/dist/css/noToolbox.css" />
    <script src="/assets/vendor/modernizr/modernizr.js"></script>
  </head>
  <body data-ng-controller='AppCtrl'>
    <!--[if lt IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="notification-container ng-cloak">
      <div class="alert alert-dismissable alert-{{notification.type}}" ng-repeat="notification in notifications">
        <button class="close" type="button" aria-hidden="true" ng-click="removeNotification($index)">
          &times;
        </button>
        {{notification.message}}
      </div>
    </div>
    <div class="loading-container ng-cloak" ng-class="{hidden: queue.length == 0}"></div>

    <nav class="navbar navbar-fixed-top" ng-hide="bxState.current.name == 'room'">
      <div class="container">
          <div class="navbar-header">
              <button class="navbar-toggle" data-target="#collapsable-nav-index" data-toggle="collapse" type="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

              <a href="/" class='navbar-brand'><img src='/assets/img/logo.png' style='width: 20px; height; 20px;' /></a>
          </div>
          <div id='collapsable-nav-index' class='navbar-collapse collapse' role='navigation'>
            <ul class='nav navbar-nav'>
              <li><a class='text-white' href="https://github.com/ishmaelthedestroyer/chatboxx" target="_blank">code</a></li>
              <li><a class='text-white' href="#" ng-click='contact($event)'>contact</a></li>
            </ul>
          </div>
      </div>
    </nav>

    <div class="clear-50"></div>

    <div class="full-screen" ui-view>
      <div class="loading-large"></div>
    </div>

    <div class="clear-20"></div>

    <script src="/assets/vendor/browser-shim/shim.js"></script>
    <script src="/assets/vendor/es5-shim/es5-shim.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/assets/vendor/jquery/jquery.js"><\/script>')</script>
    <script src="/assets/vendor/jquery/jquery.js"></script>
    <script src="/assets/vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/assets/vendor/angular/angular.js"></script>
    <script src="/assets/vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/assets/vendor/angular-resource/angular-resource.js"></script>
    <script src="/assets/vendor/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="/assets/vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/assets/vendor/noToolbox/dist/js/noToolbox.js"></script>
    <script src="/assets/vendor/snapjs/snap.js"></script>
    <script src="/assets/js/app.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
  </body>
</html>
